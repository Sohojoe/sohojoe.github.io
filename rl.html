---
layout: page
title: Reinforcement Learning
permalink: /rl/
---<!-- Slider Start -->
<section id="global-header">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="block">
            <h1>Reinforcement Learning</h1>
            <p>Latest research notes</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% for rlpost in site.posts %}
  <div class="post-area">
    <a href="{{ post.url | prepend: site.baseurl }}" class="bold">{{ rlpost.title }}</a>
    <p class="post-date">{{ rlpost.date | date_to_long_string }}</p>
    <p>
      {{ rlpost.content | strip_html | truncatewords: 50 }}
    </p>
  </div>
  {% endfor %}
